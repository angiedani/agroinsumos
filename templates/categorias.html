<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías de Productos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <section id="productos-destacados">
        <div class="row">
            {% for producto in productos_destacados %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        {% if producto.imagen %}
                            <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nomProducto }}">
                        {% else %}
                            <img src="{% static 'images/placeholder.png' %}" class="card-img-top" alt="Sin imagen">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ producto.nomProducto }}</h5>
                            <p class="card-text">{{ producto.descripcion }}</p>
                            <p class="card-text">Precio: ${{ producto.precioProducto }}</p>
                            <a href="{% url 'detalle_producto' producto.idProducto %}" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
